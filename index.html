<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Граф судей</title>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/cytoscape@3.25.3/dist/cytoscape.min.js"></script>
  <style>
    #cy { width: 100%; height: 90vh; display: block; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Сетевая модель: судья – подсудимые – прокурор</h2>
  <div id="cy"></div>
  <script>
    const sheetCSV = "https://docs.google.com/spreadsheets/d/1Fr9_SWNJr1nQ8JnzGvGfN7d6z3P5Gm5N/export?format=csv&gid=0";
    
    Papa.parse(sheetCSV, {
      download: true, header: true,
      complete: results => initCytoscape(results.data)
    });

    function initCytoscape(rows) {
      const nodes = [], edges = [];
      const added = new Set();

      rows.forEach(r => {
        const roles = ["Судья","Подсудимый","Прокурор"];
        roles.forEach(role => {
          const name = r[role];
          const photo = r[`${role} Фото`];
          const key = role + '|' + name;
          if (!added.has(key)) {
            added.add(key);
            nodes.push({
              data: { id: key, label: name, role: role, photo: photo }
            });
          }
        });
        const j = "Судья|" + r["Судья"];
        const p = "Подсудимый|" + r["Подсудимый"];
        const proc = "Прокурор|" + r["Прокурор"];
        edges.push({ data: { id: j+'-'+p, source: j, target: p, label: `${r.Статья}, ${r.Год}` } });
        edges.push({ data: { id: proc+'-'+p, source: proc, target: p, label: `обвиняет` } });
      });

      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: { nodes, edges },
        style: [
          { selector: 'node', style: {
            'background-fit': 'cover', 'background-image': 'data(photo)',
            'label': 'data(label)', 'text-valign': 'bottom', 'text-margin-y': 2,
            'height': 50, 'width': 50, 'font-size': 10
          }},
          { selector: 'node[role="Судья"]', style: {'border-color': '#f39c12','border-width':3} },
          { selector: 'node[role="Прокурор"]', style: {'border-color': '#2980b9','border-width':3} },
          { selector: 'edge', style: {
            'curve-style': 'bezier', 'target-arrow-shape': 'triangle',
            'label': 'data(label)', 'font-size': 8, 'line-color': '#888',
            'target-arrow-color': '#888'
          }}
        ],
        layout: { name: 'breadthfirst', padding: 10, directed: true, spacingFactor: 1.5 }
      });

      cy.on('tap', 'node', evt => {
        const d = evt.target.data();
        alert(`${d.role}:\n${d.label}`);
      });
    }
  </script>
</body>
</html>
