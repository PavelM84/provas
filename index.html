<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Связи Судей и Подсудимых</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <section id="intro">
    <h1>Кто кого судит</h1>
    <p>Проект визуализирует связи между судьями, подсудимыми и прокурорами на основе открытых данных. Здесь можно узнать, кто кого судил, кто чаще других выносит приговоры, и многое другое.</p>
  </section>

  <section id="search">
    <input type="text" id="judgeInput" placeholder="Введите фамилию судьи..." autocomplete="off" />
    <input type="text" id="defendantInput" placeholder="Введите фамилию подсудимого..." autocomplete="off" />
    <button id="submitBtn">Мы знаем</button>
    <button id="topBtn">TOP 5</button>
    <div id="suggestions"></div>
  </section>

  <section id="tree-container"></section>

  <script src="gapi.js"></script>
  <script src="script.js"></script>
</body>
</html>
